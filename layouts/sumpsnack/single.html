{{ partial "head.html" . }}
<body>
  <div class="sump-sidebar">
    {{ partial "sidebar.html" . }}
  </div>
  <div class="content container">
      <div class="post">
        <h1 class="post-title">{{ .Title }}</h1>
        <span class="post-date">{{ .Date.Format "2006-01-02 15:04" }}</span>

        {{ if .Params.audiofile }}
          <div class="post-player">
            <audio controls class="post-player">
              <source src="http://www.podtrac.com/pts/redirect.mp3/www.bjoreman.com/files/sumpsnack/{{ .Params.audiofile }}" />
            </audio>
          </div>
          <span class="post-download"><a href="http://www.podtrac.com/pts/redirect.mp3/www.bjoreman.com/files/sumpsnack/{{ .Params.audiofile }}">Ladda ner (mp3)</a></span>
        {{ end }}

        {{ .Content }}

      </div>
    </div>
  </body>
</html>
