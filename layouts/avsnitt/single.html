{{ template "theme/chrome/head.html" . }}
<body>
  {{ template "theme/chrome/sidebar.html" . }}
  <div class="content container">
    <div class="post">
      <h1 class="post-title">{{ .Title }}</h1>
      <span class="post-date">{{ .Date.Format "2006-01-02 15:04" }}</span>

      {{ if .Params.libsynid }}
      <div class="post-player">
<iframe style="border: none" src="//html5-player.libsyn.com/embed/episode/id/{{ .Params.libsynid }}/height/45/width/450/theme/standard-mini/direction/no/autoplay/no/autonext/no/thumbnail/no/preload/no/no_addthis/no/" height="45" width="450" scrolling="no"  allowfullscreen webkitallowfullscreen mozallowfullscreen oallowfullscreen msallowfullscreen></iframe>
      </div>
      {{ end }}

      {{ if .Params.audiofile }}
      <span class="post-download"><a href="{{ .Params.audiofile }}">Ladda ner (mp3)</a></span>
      {{ end }}

      {{ .Content }}

    </div>
  </div>
  </body>
</html>
